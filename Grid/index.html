<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            border: 2px solid black;
            height: 100px;
            display: grid;
            place-items: center;
            grid-template-columns: 25% 25% 25% 25%;
        }
        .box{
            border: 2px solid black;
            height: 20px;
            width: 20px;
            text-align: center;
        }
    </style>
    
</head>
<body>

    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
    </div>
</body>
</html>
