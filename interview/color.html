<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let a=0
        let b=0
        let c=0
            function changeBackground(){
                let x = document.getElementById('bg')
                x.style.backgroundColor = 'rgb('+a+','+b+','+c+')'
                a+= 100
                b+= a+50
                c+= b+70
                if (a>255) a= a-b
                if (b>255) b=a
                if(c>255) c=b
                console.log(a,b,c)
            }
    </script>
</head>
<body>
    <input id="bg" onkeyup="changeBackground()" style="color: #fff;">
</body>
</html>
